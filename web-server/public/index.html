    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "127.0.0.1";
      var port = "3014";
      var _uid = 'fisher';
      var _pwd = '123456';
      function show() {
        pomelo.init({
          host: host,
          port: port,
          log: true
        }, function() {
            pomelo.request("gate.gateHandler.queryEntry", {'uid':'fisher'}, function(data) {
                //alert("host="+data.host+"  port="+data.port);
                pomelo.disconnect();//断开gate服务器的连接

                /*console.log("begin request");
                var request = require('request')
                var qs = {  name: _uid,
                    pwd: _pwd};
                request({url: 'http://127.0.0.1:3003/login', qs: qs}, function(err, response, body){
                    console.log("authserver login Data =%j",body)

                });*/
                //连接connector服务区
                pomelo.init({
                    host: data.host,
                    port: data.port,
                    log: true
                }, function() {
                    pomelo.request("connector.entryHandler.entry", {MAC: _uid, password: _pwd,platform:"default",playerName:'yangCong'}, function(data) {
                        console.log("success connector.entryHandler.entry=%j",data)

                        pomelo.request("area.playerHandler.enterScene",{language:""},function (data){
                            console.log("success area.playerHandler.enterScene=%j",data)
                        });
                    });
                });
            });
        /*pomelo.request("connector.entryHandler.entry", "hello pomelo", function(data) {
            alert(data.msg);
          });*/
        });
      }
