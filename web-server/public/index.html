<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Client
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script> 
    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "127.0.0.1";
      var port = "3014";
      function show() {
        pomelo.init({
          host: host,
          port: port,
          log: true
        }, function() {
            pomelo.request("gate.gateHandler.queryEntry", {'uid':'fisher'}, function(data) {
                //alert("host="+data.host+"  port="+data.port);
                pomelo.disconnect();//断开gate服务器的连接

                //连接connector服务区
                pomelo.init({
                    host: data.host,
                    port: data.port,
                    log: true
                }, function() {
                    pomelo.request("connector.entryHandler.entry", {MAC: 'fisher', password: '123456',platform:"default"}, function(data) {
                        console.log("success connector.entryHandler.entry=%j",data)
                    });
                });
            });
        /*pomelo.request("connector.entryHandler.entry", "hello pomelo", function(data) {
            alert(data.msg);
          });*/
        });
      }
    </script>
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Pomelo
        </div>
      </div>
      <div class="g-link">
        Home:
        <a href="https://github.com/NetEase/pomelo">https://github.com/NetEase/pomelo</a>
      </div>
      <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
      </div>
    </div>
  </body>
</html>
